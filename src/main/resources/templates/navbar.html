<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Banking Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="_csrf" content="${_csrf.token}"/> <!-- CSRF token for logout -->
</head>
<body style="background-color: #e9ecef;"> <!-- Light gray background -->

    <!-- Navbar -->
    <nav th:fragment="navbar" class="navbar navbar-expand-lg" style="background-color: lightgreen;"> <!-- Light green navbar -->
        <a class="navbar-brand" href="#" style="color: #ffffff !important;">Banking Application</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home" style="color: #ffffff !important;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about" style="color: #ffffff !important;">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact" style="color: #ffffff !important;">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/donate" style="color: #ffffff !important;">Donate</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/withdraw" style="color: #ffffff !important;">Withdraw</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/deposit" style="color: #ffffff !important;">Deposit</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <button type="submit" class="nav-link btn btn-light text-primary">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
