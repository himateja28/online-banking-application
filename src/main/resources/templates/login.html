<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e9ecef; /* Light gray background */
        }
        .navbar {
            background-color: #007bff; /* Navbar color */
        }
        .navbar-brand {
            color: #ffffff !important; /* Navbar brand color */
        }
        .navbar-nav .nav-link {
            color: #ffffff !important; /* Navbar link color */
        }
        .login-container {
            max-width: 400px; /* Limit width of the form */
            margin: auto; /* Center the form */
            padding: 40px; /* Add padding around the form */
            background-color: #ffffff; /* White background for the form */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .form-control {
            border-radius: 25px; /* Rounded input fields */
            border: 2px solid #007bff; /* Border color */
        }
        .form-control:focus {
            border-color: #0056b3; /* Darker border color on focus */
            box-shadow: 0 0 5px rgba(0, 91, 255, 0.5); /* Focus shadow */
        }
        .btn-primary {
            background-color: #007bff; /* Button color */
            border: none; /* Remove border */
            border-radius: 25px; /* Rounded button */
            padding: 10px 20px; /* Padding for button */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker button on hover */
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
        }
        .signup-link a {
            color: #007bff; /* Link color */
            text-decoration: none; /* No underline */
        }
        .signup-link a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Banking Application</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="login-container mt-5">
        <h2 class="text-center">Login</h2>
        <form th:action="@{/login}" method="post" class="mt-4">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required/>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="signup-link">
                <span>Don't have an account? </span>
                <a href="/signup">Sign Up</a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
